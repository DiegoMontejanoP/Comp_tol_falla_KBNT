<!DOCTYPE html>
<html>
<head>
    <title>Calculadora Kubernetes</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .container { max-width: 600px; margin: 0 auto; }
        .calculator { background: #f5f5f5; padding: 20px; border-radius: 10px; }
        .input-group { margin: 10px 0; }
        input, select, button { padding: 10px; margin: 5px; width: 100%; }
        .result { margin-top: 20px; padding: 15px; background: #e8f5e8; border-radius: 5px; }
        .error { background: #ffe8e8; color: #d63031; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculadora Distribuida - Kubernetes</h1>

        <div class="calculator">
            <div class="input-group">
                <input type="number" id="numeroA" placeholder="Número A" step="any">
            </div>

            <div class="input-group">
                <input type="number" id="numeroB" placeholder="Número B" step="any">
            </div>

            <div class="input-group">
                <select id="operacion">
                    <option value="suma">Suma (+)</option>
                    <option value="resta">Resta (-)</option>
                    <option value="multiplicacion">Multiplicación (×)</option>
                    <option value="division">División (÷)</option>
                    <option value="exponente">Exponente (^)</option>
                </select>
            </div>

            <button onclick="calcular()">Calcular</button>

            <div id="resultado" class="result" style="display:none;"></div>
        </div>

        <div style="margin-top: 30px;">
            <h3>Simulador de Carga</h3>
            <button onclick="iniciarSimulacion()">Iniciar Simulación de Carga</button>
            <button onclick="detenerSimulacion()">Detener Simulación</button>
            <div id="estadoSimulacion"></div>
        </div>
    </div>

    <script>
        async function calcular() {
            const a = document.getElementById('numeroA').value;
            const b = document.getElementById('numeroB').value;
            const operacion = document.getElementById('operacion').value;

            try {
                const response = await fetch('/calcular', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ a, b, operacion })
                });

                const data = await response.json();
                const resultadoDiv = document.getElementById('resultado');

                if (data.error) {
                    resultadoDiv.innerHTML = `<strong>Error:</strong> ${data.error}`;
                    resultadoDiv.className = 'result error';
                } else {
                    resultadoDiv.innerHTML = `<strong>Resultado:</strong> ${data.resultado}`;
                    resultadoDiv.className = 'result';
                }
                resultadoDiv.style.display = 'block';

            } catch (error) {
                console.error('Error:', error);
            }
        }

        async function iniciarSimulacion() {
            try {
                const response = await fetch('/simulador/iniciar', {
                    method: 'POST'
                });
                document.getElementById('estadoSimulacion').innerHTML = 'Simulación iniciada';
            } catch (error) {
                console.error('Error:', error);
            }
        }

        async function detenerSimulacion() {
            try {
                const response = await fetch('/simulador/detener', {
                    method: 'POST'
                });
                document.getElementById('estadoSimulacion').innerHTML = 'Simulación detenida';
            } catch (error) {
                console.error('Error:', error);
            }
        }
    </script>
</body>
</html>
