# Servicio Suma
apiVersion: apps/v1
kind: Deployment
metadata:
  name: servicio-suma
spec:
  replicas: 2
  selector:
    matchLabels:
      app: servicio-suma
  template:
    metadata:
      labels:
        app: servicio-suma
    spec:
      containers:
      - name: suma
        image: calculadora-suma:latest
        ports:
        - containerPort: 5000
        resources:
          requests:
            memory: "32Mi"
            cpu: "30m"
          limits:
            memory: "64Mi"
            cpu: "50m"

---
apiVersion: v1
kind: Service
metadata:
  name: servicio-suma
spec:
  selector:
    app: servicio-suma
  ports:
  - port: 5000
    targetPort: 5000

