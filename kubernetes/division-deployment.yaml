apiVersion: apps/v1
kind: Deployment
metadata:
  name: division-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: division-service
  template:
    metadata:
      labels:
        app: division-service
    spec:
      containers:
      - name: division-service
        image: division-service:latest
        ports:
        - containerPort: 5004
        livenessProbe:
          httpGet:
            path: /health
            port: 5004
          initialDelaySeconds: 5
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: division-service
spec:
  selector:
    app: division-service
  ports:
  - port: 5004
    targetPort: 5004