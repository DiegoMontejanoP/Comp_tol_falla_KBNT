apiVersion: apps/v1
kind: Deployment
metadata:
  name: subtraction-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: subtraction-service
  template:
    metadata:
      labels:
        app: subtraction-service
    spec:
      containers:
      - name: subtraction-service
        image: subtraction-service:latest
        ports:
        - containerPort: 5002
        livenessProbe:
          httpGet:
            path: /health
            port: 5002
          initialDelaySeconds: 5
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: subtraction-service
spec:
  selector:
    app: subtraction-service
  ports:
  - port: 5002
    targetPort: 5002