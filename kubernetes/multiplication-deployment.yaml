apiVersion: apps/v1
kind: Deployment
metadata:
  name: multiplication-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: multiplication-service
  template:
    metadata:
      labels:
        app: multiplication-service
    spec:
      containers:
      - name: multiplication-service
        image: multiplication-service:latest
        ports:
        - containerPort: 5003
        livenessProbe:
          httpGet:
            path: /health
            port: 5003
          initialDelaySeconds: 5
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: multiplication-service
spec:
  selector:
    app: multiplication-service
  ports:
  - port: 5003
    targetPort: 5003